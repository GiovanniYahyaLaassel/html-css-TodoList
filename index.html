<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="title-logo">
        <img src="img/Logo.png" alt="boolean-logo">
        <h1>TodoList</h1>
    </header>
    <!-- main_Content -->
     <main>
         <div class="conteiner">
             <nav>
                 <div class="input-bar">
                     <input class="Task-blue-color" type="button" value="Add Task">
                     <input class="Section" type="button" value="Add Section">
                 </div>
             </nav>
             <hr>
             <!-- start Of the list -->
              <div class="first-contein">
                  <ul class="list-task">
                     <li><h2>New Task</h2> </li>
                     <li>Quarterly Newsleter <input type="button" value="Editorial"></li>
                  </ul>
              </div>
              <div>
                  <ul class="list-today">
                     <li><h2>Today</h2></li>
                     <li>Quarterly Newsleter <input type="button" value="Editorial"></li>
                     <li>Quarterly Newsleter <input type="button" value="Q1 Goals"></li>
                     <li>Quarterly Newsleter <input type="button" value="Recruting"></li>
                     <li>Quarterly Newsleter <input type="button" value="Mobile"></li>
                  </ul>

              </div>
              <div>
                  <ul class="list-upcoming">
                     <li><h2>Upcoming</h2></li>
                     <li>Quarterly Newsleter</li>
                     <li>Quarterly Newsleter <input type="button" value="Website"></li>
                     <li>Quarterly Newsleter <input type="button" value="Sales"></li>
                     <li>Quarterly Newsleter <input type="button" value="Editorial"></li>
                  </ul>
              </div>

         </div>

     </main>

    
</body>
</html>
